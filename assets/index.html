<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>The Secret List</title>
  <script src="/jquery-3.4.1.min.js"></script>
  <script src="/underscore-min.js"></script>
  <script src="/backbone-min.js"></script>
</head>

<body>
  <div id="userInfo">
    <form id="userForm">
      <label for="username">Please write your name</label>
      <input type="text" id="username" name="username" required>
      <input type="submit" value="Submit">
    </form>
  </div>

  <form id="enemyForm">
    <label for="enemyName">Who's your enemy?</label>
    <input type="text" id="enemyName" name="enemyName">
    <input type="submit" value="Add Enemy">
  </form>
  <div id="enemyContainer"></div>
  <script type="module" src="main.js"></script>
</body>

</html>
